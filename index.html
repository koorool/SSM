			<div id="Menu">
				<img src="./images/2.png" id = "Logo" alt="simscenerymap">
				<iframe class="hidden" name="frame" id="frame" srcdoc=""  width="120" height="40"></iframe>
			<!--img src="./advertisment.jpg" class="Logo"-->
				<form id="LoginForm" class="form-inline pull-right" onsubmit="return false"><!--style="display: none"  action="JavaScript: return false"-->
  					<div class="form-group">
    					<label class="sr-only" for="InputLogin">Login</label>
    					<input name="user" class="form-control" id="InputLogin" placeholder="E-mail" required><!--type="email"-->
  					</div>
  					<div class="form-group">
    					<label class="sr-only" for="InputPassword">Password</label>
    					<input type="password" name ="pass" class="form-control" id="InputPassword" placeholder="Password" required>
  					</div>
  					<button id = "SignIn" type="submit" class="btn btn-default">Sign in</button> <!--name ="pass"-->
				</form>
			</div> <!-- Menu -->

			<div id="input-group" class="form-inline">
				<input type="search" id="search" placeholder="Search" class="form-control"/> 
				<button class="form-control btn btn-default" onclick="search()">Go</button>
			</div>
			<noscript>Turn on JavaScripts to load the map</noscript>
			<div id="map"></div>

			<div id="panel" class="container-flow">
				<div id="navigate" class = "form-inline">
					<label class="radio"><input id ="pay-free" onclick="check(2)" type="radio" name="filter"/>pay&amp;free</label>
					<label class="radio"><input id ="free" type="radio" onclick="check(0)" name="filter"/>free</label>
					<label class="radio"><input id ="non-free" type="radio" onclick="check(1)" name="filter"/>pay</label>
					<button id="refresh" onclick="check(-1)" class="btn btn-default btn-xs">Refresh</button>
				</div>
				<!--div id="checkbox"></div-->
				<div id="panel_content">
					<h4 id="marker_name">Airport</h4>				
					<table class="table-condensed">
		    			<tr>
							<td><abbr title="International Civil Aviation Organization code">ICAO</abbr>: </td>
							<td><b id="code"></b></td>
						</tr>
						<tr>
							<td>City:</td>
							<td><b id="city"></b></td>
						</tr>
						<tr>
					   		<td>Country:</td>
					   		<td><b id="country"></b></td>
					   	</tr>
					   	<tr>
					   		<td>Compatibility:</td>
					   		<td><b id="description"></b></td>
					   	</tr>
					   	<tr>
					   		<td>Free scenery:</td>
					   		<td>
					    		<a id="scenery_free" target="_blank" class="btn btn-primary"></a>
					    		<a id="scenery_free1" target="_blank" class="btn btn-primary"></a>
					    	</td>
					    </tr>
					    <tr>
					    	<td>Scenery:</td>
					    	<td>
					    		<a id="scenery" target="_blank" class="btn btn-primary"></a>
					    		<a id="scenery1" target="_blank" class="btn btn-primary"></a>
					    	</td>
					    </tr>
					    	<!--b>lat: </b><code id="lat"></code></br>
					    	<b>lng: </b><code id="lng"></code></br-->				    		
				    </table>
				</div> <!--panel_content-->
